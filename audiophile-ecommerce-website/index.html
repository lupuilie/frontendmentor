<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Audiophile e-commerce website</title>

    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="hero">
      <header>
        <div class="container">
          <nav>
            <a href="#" class="menu-toggler"
              ><img
                src="./images/shared/icons/icon-hamburger.svg"
                alt="Hamburger menu"
            /></a>
            <a href="#" class="logo"
              ><img src="./images/shared/icons/logo.svg" alt="Audiophile Logo"
            /></a>
            <ul class="desktop-menu" aria-label="Desktop navigation">
              <li><a href="#" class="sub-title">Home</a></li>
              <li><a href="#" class="sub-title">Headphones</a></li>
              <li><a href="#" class="sub-title">Speakers</a></li>
              <li><a href="#" class="sub-title">Earphones</a></li>
            </ul>
            <a href="#"
              ><img src="./images/shared/icons/icon-cart.svg" alt="Cart icon"
            /></a>
          </nav>
        </div>
      </header>

      <!-- Hero Content Wrapper -->
      <div class="hero-content-wrapper container">
        <div class="hero-content">
          <p class="overline">NEW PRODUCT</p>
          <h2>XX99 Mark II Headphones</h2>
          <p>
            Experience natural, lifelike audio and exceptional build quality
            made for the passionate music enthusiast.
          </p>
          <a href="#" class="btn-primary">See Product</a>
        </div>
      </div>
    </section>
    <h1>Test</h1>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
