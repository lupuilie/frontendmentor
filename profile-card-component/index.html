<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-image"></div>

      <div class="card-body">
        <img src="./images/image-victor.jpg" />
        <h2>Victor Crest <span>26</span></h2>
        <h4>London</h4>
      </div>

      <div class="social">
        <div class="col">
          <h2>80K</h2>
          <span>Followers</span>
        </div>
        <div class="col">
          <h2>803K</h2>
          <span>Likes</span>
        </div>
        <div class="col">
          <h2>1.4K</h2>
          <span>Photos</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lupu Ilie</a>.
    </div>
  </body>
</html>
